        Discover the diverse creatures of the Insect Dominion with dynamic cards showcasing species, habitats, danger levels, and descriptions.
    ">

    <!-- page title -->
    <title>Creatures | World-Building Codex</title>

    <!-- css -->
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/larger.css">

    <!-- js -->
    <script type="module" src="scripts/creatures.js" defer></script>

    <!-- favicon -->
    <link rel="icon" href="images/favicon.ico">

    <!-- Open Graph -->
    <meta property="og:title" content="Sterling Steele | WDD 231 Final Project Creatures Page">
    <meta property="og:description" content="Explore my WDD 231 final project creatures with links to the world-building codex homepage and factions.">
    <meta property="og:image" content="https://sterlingsteele.github.io/wdd231/final-project/images/azure-sky-hunter.png">

</head>
<body>
    <header>
        <h1>Creatures</h1>
        <nav>
            <button id="menu"></button>
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="factions.html">Factions</a></li>
                <li><a href="creatures.html" class="active">Creatures</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Insect & Arthropod Bestiary</h2>
        <p>Discover the creatures that inhabit this world.</p>

        <section id="creature-list" class="grid">

        </section>

        <section class="submit-creature">
            <h2>Submit a New Creature</h2>
            <p>Contribute to the Codex by adding a new insect or arthropod species.</p>

            <form method="get" action="creature-submitted.html" class="creature-form">
                <label>
                    Creature Name:
                    <input type="text" name="creatureName" required>
                </label>

                <label>
                    Species type:
                    <input type="text" name="species" placeholder="Dragonfly, beetle, spider..." required>
                </label>

                <label>
                    Habitat:
                    <input type="text" name="habitat" placeholder="Forest canopy, desert caves, wetlands..." required>
                </label>

                <label>
                    Danger Level:
                    <select name="danger">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                        <option value="Extreme">Extreme</option>
                    </select>
                </label>

                <button type="submit">Submit Creature</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> World-Building Codex</p>
        <p><a href="attributions.html">Attributions</a></p>
        <p><a href="video.html">Project Video</a></p>
    </footer>
</body>
</html>
