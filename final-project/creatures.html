    <main>
        <h2>Insect & Arthropod Bestiary</h2>
        <p>Discover the creatures that inhabit this world.</p>

        <section id="creature-list" class="grid">

        </section>

        <section class="submit-creature">
            <h2>Submit a New Creature</h2>
            <p>Contribute to the Codex by adding a new insect or arthropod species.</p>

            <form method="get" action="creature-submitted.html" class="creature-form">
                <label>
                    Creature Name:
                    <input type="text" name="creatureName" required>
                </label>

                <!-- <label>
                    Species Type:
                    <select name="species" required>
                        <option value="Dragonfly">Dragonfly</option>
                        <option value="Praying Mantis">Praying Mantis</option>
                        <option value="Spider">Spider</option>
                        <option value="Beetle">Beetle</option>
                        <option value="Wasp">Wasp</option>
                        <option value="Moth">Moth</option>
                        <option value="Ant">Ant</option>
                        <option value="Scorpion">Scorpion</option>
                        <option value="Centipede">Centipede</option>
                    </select>
                </label> -->

                <label>
                    Species type:
                    <input type="text" name="species" placeholder="Dragonfly, beetle, spider..." required>
                </label>

                <label>
                    Habitat:
                    <input type="text" name="habitat" placeholder="Forest canopy, desert caves, wetlands..." required>
                </label>

                <label>
                    Danger Level:
                    <select name="danger">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                        <option value="Extreme">Extreme</option>
                    </select>
                </label>

                <button type="submit">Submit Creature</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> World-Building Codex</p>
