<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- meta -->
    <meta name="description" content="
        Discover the diverse creatures of the Insect Dominion with dynamic cards showcasing species, habitats, danger levels, and descriptions.
    ">
    <meta name="author" content="Sterling Steele">

    <!-- page title -->
    <title>Creatures | World-Building Codex</title>

    <!-- css -->
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/larger.css">

    <!-- js -->
    <script type="module" src="scripts/hamburger.js"></script>
    <script type="module" src="scripts/footer-data.js"></script>
    <script type="module" src="scripts/creatures.js"></script>

    <!-- favicon -->
    <link rel="icon" href="images/favicon.ico">

    <!-- Open Graph -->
    <meta property="og:title" content="Sterling Steele | WDD 231 Final Project Creatures Page">
    <meta property="og:description" content="Explore my WDD 231 final project creatures with links to the world-building codex homepage and factions.">
    <meta property="og:image" content="https://sterlingsteele.github.io/wdd231/final-project/images/azure-sky-hunter.png">
    <meta property="og:url" content="https://sterlingsteele.github.io/wdd231/final-project/creatures.html">

    <!-- google font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Vend+Sans:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="branding" id="branding">
            <img src="images/logo.svg" alt="Icon of an insect" id="logo" width="30" height="30">

            <p class="site-name" id="site-name">Insect-World Codex</p>
        
            <button id="ham-btn" class="hamburger" type="button" aria-label="Navigation button"></button>
        </div>

        <nav id="nav-bar" class="navigation">
            <ul>
                <li><a href="index.html" class="nav-bar-a">Home</a></li>

                <li><a href="factions.html" class="nav-bar-a">Factions</a></li>

                <li><a href="creatures.html" class="nav-bar-a" id="active">Creatures</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Insect & Arthropod Bestiary</h1>
        <p id="site-description">Discover the creatures that inhabit this world.</p>

        <div id="creature-list" class="card-container"></div>

        <section id="submit-creature">
            <h2>Submit a New Creature</h2>
            <p>Contribute to the Codex by adding a new insect or arthropod species.</p>

            <form method="get" action="creature-submitted.html" id="creature-form">
                <label>
                    Creature Name:
                    <input type="text" name="creatureName" required>
                </label>

                <label>
                    Species type:
                    <input type="text" name="species" placeholder="Dragonfly, beetle, spider..." required>
                </label>

                <label>
                    Habitat:
                    <input type="text" name="habitat" placeholder="Forest canopy, desert caves, wetlands..." required>
                </label>

                <label>
                    Danger Level:
                    <select name="danger">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                        <option value="Extreme">Extreme</option>
                    </select>
                </label>

                <button type="submit" id="submit-creature-form-button">Submit Creature</button>
            </form>
        </section>
    </main>

    <footer>
        <p class="footer-js-data">&copy; <span id="current-year"></span> World-Building Codex</p>

        <div id="footer-a-container">
            <p class="footer-p"><a href="attributions.html">Attributions</a></p>

            <p class="footer-p"><a href="video.html">Project Video</a></p>
        </div>

        <p class="footer-js-data">Last Modified: <span id="last-modified"></span></p>
    </footer>
</body>
</html>
